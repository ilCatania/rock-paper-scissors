subprojects {
    apply plugin: 'groovy'
    apply plugin: 'eclipse-wtp'

    repositories {
       mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.3.7'
        testCompile "org.spockframework:spock-core:0.7-groovy-2.0" 
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}
